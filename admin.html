<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d6efd">
    <meta name="description" content="BRST Rewards QR Code Scanner">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BRST Rewards">
    <title>QR Code Scanner Logger</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h1 class="mb-0">BRST Rewards</h1>
                        <h3 class="mb-0" id="locationDisplay" style="font-weight: 300;"></h3>
                    </div>
                    <div class="card-body">
                        <div id="reader" class="mb-4"></div>

                        <div id="log-status" class="mb-4">
                        </div>

                        <div id="scan-history">
                            <h2 class="h5 border-bottom pb-2 mb-3">
                                Recent Scans
                                <a href="https://docs.google.com/spreadsheets/d/18dkrDAB3nZHFlymCi4EiIhTIHt6LvHOjrwT5SlCh73Y/edit?usp=sharing" target="_blank" class="ms-2" title="View Spreadsheet">
                                    <i class="bi bi-file-earmark-spreadsheet"></i>
                                </a>
                            </h2>
                            <ul id="history-list" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">Confirm QR Code Scan</h5>
                </div>
                <div class="modal-body">
                    <p class="mb-2"><strong>QR Code Data:</strong></p>
                    <div id="modalQRData" class="alert alert-light border"></div>
                    <p class="text-muted mb-0">Click "Confirm" to submit this data to the form.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmButton">Confirm & Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

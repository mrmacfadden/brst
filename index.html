<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRST Rewards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar with Hamburger Menu -->
    <nav class="navbar navbar-dark sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand">BRST Rewards</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#profileOffcanvas" aria-controls="profileOffcanvas">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Offcanvas Sidebar with Form -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="profileOffcanvas" aria-labelledby="profileOffcanvasLabel">
        <div class="offcanvas-header bg-primary accent-bg text-white">
            <h5 class="offcanvas-title" id="profileOffcanvasLabel">Your Profile</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form id="profileForm">
                <div class="form-section">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>

                <div class="form-section">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>

                <div class="form-section">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="text" class="form-control" id="email" name="email">
                    <div id="emailError" class="text-danger mt-1" style="display: none; font-size: 0.875rem;"></div>
                </div>

                <div class="form-section">
                    <label for="phone" class="form-label">Phone Number <span class="optional-badge">(Optional)</span></label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>

                <button type="submit" class="btn btn-save btn-primary w-100">Save Profile</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <div class="qr-container">
            <h1>BRST Rewards</h1>
            <div id="qrcode"></div>
            <p class="text-muted">Click the menu to update your profile</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const profileForm = document.getElementById('profileForm');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const qrcodeContainer = document.getElementById('qrcode');

        // Load profile data from local storage on page load
        function loadProfile() {
            const savedProfile = localStorage.getItem('brstProfile');
            if (savedProfile) {
                const profile = JSON.parse(savedProfile);
                firstNameInput.value = profile.firstName || '';
                lastNameInput.value = profile.lastName || '';
                emailInput.value = profile.email || '';
                phoneInput.value = profile.phone || '';
                generateQRCode();
            }
        }

        // Generate QR Code based on form data
        function generateQRCode() {
            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const email = emailInput.value.trim();
            const phone = phoneInput.value.trim();

            // Clear previous QR code
            qrcodeContainer.innerHTML = '';

            // Only generate if at least some data is present
            if (firstName || lastName || email || phone) {
                // Create a text representation of the data
                const qrData = `First Name: ${firstName}\nLast Name: ${lastName}\nEmail: ${email}${phone ? '\nPhone: ' + phone : ''}`;

                // Generate the QR code
                new QRCode(qrcodeContainer, {
                    text: qrData,
                    width: 250,
                    height: 250,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                });
            } else {
                qrcodeContainer.innerHTML = '<p class="text-muted">Submit your profile to generate QR code</p>';
            }
        }

        // Email validation function
        function isValidEmail(email) {
            // Regular expression for email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Display email error message
        function showEmailError(message) {
            const emailError = document.getElementById('emailError');
            emailError.textContent = message;
            emailError.style.display = 'block';
            emailInput.classList.add('is-invalid');
        }

        // Clear email error message
        function clearEmailError() {
            const emailError = document.getElementById('emailError');
            emailError.style.display = 'none';
            emailInput.classList.remove('is-invalid');
        }

        // Handle form submission
        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();

            // Validate email
            if (!isValidEmail(email)) {
                showEmailError('Please enter a valid email address (e.g., user@example.com)');
                return;
            }

            clearEmailError();

            const profile = {
                firstName: firstNameInput.value,
                lastName: lastNameInput.value,
                email: emailInput.value,
                phone: phoneInput.value
            };

            // Save to local storage
            localStorage.setItem('brstProfile', JSON.stringify(profile));

            // Generate QR code
            generateQRCode();

            // Close the offcanvas
            const offcanvasElement = document.getElementById('profileOffcanvas');
            const offcanvas = bootstrap.Offcanvas.getInstance(offcanvasElement);
            if (offcanvas) {
                offcanvas.hide();
            }
        });

        // Real-time email validation (shows error but doesn't submit)
        emailInput.addEventListener('blur', () => {
            if (emailInput.value.trim() && !isValidEmail(emailInput.value.trim())) {
                showEmailError('Invalid email format');
            } else {
                clearEmailError();
            }
        });

        // Load profile data when page loads
        window.addEventListener('load', loadProfile);
    </script>
</body>
</html>
